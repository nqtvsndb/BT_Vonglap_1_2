<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1;i <= 3; i++) {
        for (let j = 1;j <= 6+i; j++) {
            document.write('(*)');
        }
        for (let j = 1;j <= 1+i; j++) {
            document.write('*)');
        }
        document.write('<br>');
    }

    // Người chơi hệ nửa trái tim :)

    for (let i = 1;i <= 16; i++) {
        for (let j = 1;j <= 2- i; j++) {
            document.write('(*');
        }
        for (let j = 1;j <= 1+i; j++) {
            document.write('*)');
        }
        document.write('<br>');
    }


</script>
</body>
</html>
