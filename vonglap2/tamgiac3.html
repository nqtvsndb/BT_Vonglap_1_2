<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   for (let i = 1;i <= 10; i++) {
       for (let j = 1;j <= i; j++) {
           document.write('&nbsp&nbsp');
       }
       for (let j = 0;j <= 10-i; j++) {
           document.write('*');
       }
       document.write('<br>');
   }

    for (let i = 10;i >= 1; i--) {
        for (let j = 1;j <= i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let j = 1;j <= 11- i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
