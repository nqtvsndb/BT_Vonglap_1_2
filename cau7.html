<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = + prompt("Nhập số a :");
    let b = + prompt("Nhập số b :");
    for ( let i = a; i <= 100; i ++ ) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz<br>") ;
        }
        else if (i % 3 == 0) {
            document.write("Fizz<br>") ;
        } else if (i % 5 == 0) {
            document.write("Buzz<br>");
        } else {
            document.write(i + "<br>");
        }
    }
</script>
